services:
  postgres:
    image: postgres:16-alpine
    container_name: optimalpost-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: optimalpost
      POSTGRES_USER: optimalpost
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - optimalpost_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U optimalpost -d optimalpost"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - internal

  app:
    container_name: optimalpost-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://optimalpost:${POSTGRES_PASSWORD}@postgres:5432/optimalpost
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AUTH_TRUST_HOST: "true"
      NODE_ENV: production
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "3000"
    networks:
      - internal
      - proxy

networks:
  internal:
    driver: bridge
  proxy:
    external: true

volumes:
  optimalpost_pg:
