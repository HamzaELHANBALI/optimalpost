services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: optimalpost
      POSTGRES_USER: optimalpost
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - optimalpost_pg:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U optimalpost -d optimalpost" ]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: .
    environment:
      DATABASE_URL: postgresql://optimalpost:${POSTGRES_PASSWORD}@postgres:5432/optimalpost
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"

volumes:
  optimalpost_pg:
